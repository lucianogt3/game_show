<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARCADE SHOW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'VT323', monospace;
        overflow: hidden; /* Hide scrollbars for kiosk mode */
        user-select: none;
        margin: 0;
        padding: 0;
      }
      .font-arcade {
        font-family: 'Press Start 2P', cursive;
      }
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
        pointer-events: none;
        opacity: 0.6;
      }
      .glow-text {
        text-shadow: 0 0 10px currentColor;
      }
      
      /* Retro 3D Grid Animation */
      .retro-container {
        position: fixed;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 0;
        perspective: 600px;
        background: linear-gradient(to bottom, #000000 0%, #1a1a1a 100%);
      }
      .retro-grid {
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(transparent 95%, rgba(59, 130, 246, 0.3) 50%),
          linear-gradient(90deg, transparent 95%, rgba(59, 130, 246, 0.3) 50%);
        background-size: 60px 60px;
        transform: rotateX(45deg);
        transform-origin: center top;
        animation: grid-move 2s linear infinite;
        box-shadow: 0 0 100px rgba(59, 130, 246, 0.2);
      }
      @keyframes grid-move {
        0% { transform: rotateX(45deg) translateY(0); }
        100% { transform: rotateX(45deg) translateY(60px); }
      }
      .retro-horizon {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(to bottom, #000000 60%, transparent 100%);
        z-index: 1;
      }

      /* --- NEW ANIMATIONS --- */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes flash-green {
        0% { background-color: rgba(34, 197, 94, 0); }
        10% { background-color: rgba(34, 197, 94, 0.5); }
        100% { background-color: rgba(34, 197, 94, 0); }
      }
      .animate-flash-green {
        animation: flash-green 0.5s ease-out;
      }

      @keyframes flash-red {
        0% { background-color: rgba(239, 68, 68, 0); }
        10% { background-color: rgba(239, 68, 68, 0.5); }
        100% { background-color: rgba(239, 68, 68, 0); }
      }
      .animate-flash-red {
        animation: flash-red 0.5s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="retro-container">
      <div class="retro-grid"></div>
      <div class="retro-horizon"></div>
    </div>
    <div id="root" style="position: relative; z-index: 10;"></div>
    <div class="scanlines"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
